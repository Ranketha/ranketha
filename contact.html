</head>

    <a href="https://chat.whatsapp.com/CtnBMsTr3yOFWfNefYgSzK" target="_blank">

</header>


  <nav>
    <ul>

    </ul>

  <section id="contact" class="section">
    <h2>	අප සමඟ සම්බන්ද වන්න		</h2>
    <form id="contact-form">
      <label for="name">නම</label>
      <input type="text" id="name" name="name" required placeholder="ඔබගේ නම" />

      <label for="email">ඊමේල්</label>
      <input type="email" id="email" name="_replyto" required placeholder="ඔබගේ ඊමේල් ලිපිනය" />

      <label for="message">පණිවිඩය</label>
      <textarea id="message" name="message" rows="5" required placeholder="ඔබගේ පණිවිඩය මෙහි ලියන්න"></textarea>

      <button type="submit">යවන්න</button>
    </form>
    <div id="form-status" style="margin-top:15px;"></div>
  </section>

  <footer>
    <p>© 2025 රන්කෙත ගොවි එකමුතුව. සියලු හිමිකම් ඇවිරිණි.</p>
  </footer>

  <script>
    const form = document.getElementById('contact-form');
    const statusDiv = document.getElementById('form-status');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(form);

      fetch('https://formspree.io/f/xdkzwjew', {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          statusDiv.style.color = 'green';
          statusDiv.textContent = 'පණිවිඩය යවා ඇත! ඔබට ස්තුතියි.';
          form.reset();
        } else {
          response.json().then(data => {
            if (data.errors) {
              statusDiv.style.color = 'red';
              statusDiv.textContent = data.errors.map(error => error.message).join(", ");
            } else {
              statusDiv.style.color = 'red';
              statusDiv.textContent = 'දෝෂයක් ඇතිවී ඇත. කරුණාකර නැවත උත්සහ කරන්න.';
            }
          });
        }
      }).catch(() => {
        statusDiv.style.color = 'red';
        statusDiv.textContent = 'දෝෂයක් ඇතිවී ඇත. කරුණාකර නැවත උත්සහ කරන්න.';
      });
    });
  </script>
</body>
