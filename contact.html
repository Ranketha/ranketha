<!-- Form Submission Script -->
<script>
const form = document.getElementById('contact-form');
const statusDiv = document.getElementById('form-status');

form.addEventListener('submit', function(event) {
  event.preventDefault();
  const formData = new FormData(form);

  fetch('https://formspree.io/f/xdkzwjew', {
    method: 'POST',
    body: formData,
    headers: { 'Accept': 'application/json' }
  }).then(response => {
    if(response.ok){
      statusDiv.style.color = 'green';
      statusDiv.textContent = 'පණිවිඩය යවා ඇත! ඔබට ස්තුතියි.';
      form.reset();
    } else {
      response.json().then(data => {
        statusDiv.style.color = 'red';
        statusDiv.textContent = data.errors ? data.errors.map(err=>err.message).join(", ") : 'දෝෂයක් ඇතිවී ඇත. කරුණාකර නැවත උත්සහ කරන්න.';
      });
    }
  }).catch(() => {
    statusDiv.style.color = 'red';
    statusDiv.textContent = 'දෝෂයක් ඇතිවී ඇත. කරුණාකර නැවත උත්සහ කරන්න.';
  });
});
</script>

<!-- Lens Flare Script -->
<script>
const flares = document.querySelectorAll('#lens-flare .flare');

window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;
  flares.forEach((flare, index) => {
    flare.style.transform = `translateY(${scrollY * 0.1 * (index+1)}px)`;
  });
});

window.addEventListener('mousemove', e => {
  const mouseX = e.clientX;
  const mouseY = e.clientY;
  flares.forEach((flare, index) => {
    const factor = (index + 1) * 0.02;
    flare.style.left = `${50 + mouseX * factor}px`;
    flare.style.top = `${50 + mouseY * factor}px`;
  });
});
</script>
